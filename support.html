        :root {

        body {

            background-color: var(--bg-color);

        }

        /* ÁîªÂ∏ÉËÉåÊôØ (Áî®‰∫éÁªòÂà∂Â£∞Ê≥¢ÂíåÁ≤íÂ≠ê) */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* Êâ´ÊèèÁ∫øÈÅÆÁΩ© */
        .scanlines {
            position: absolute;

            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));

        .container {

            padding: 40px;

            position: relative;

            border-radius: 20px;

        /* Âä®ÊÄÅ Logo Âå∫Âüü */
        .logo-wrapper {
            position: relative;
            width: 100px;

            margin: 0 auto 30px;
        }

        .logo-box {
            width: 100%;
            height: 100%;
            border-radius: 24px;
            background: linear-gradient(135deg, rgba(0, 229, 255, 0.2), rgba(255, 215, 0, 0.1));
            border: 2px solid var(--neon-cyan);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 10px var(--neon-cyan);
            box-shadow: 0 0 30px rgba(0, 229, 255, 0.3);
            animation: floatLogo 4s ease-in-out infinite;
        }

        /* Ê®°ÊãüÈü≥È¢ëË∑≥Âä®Êù° */
        .equalizer {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 4px;
            align-items: flex-end;
            height: 30px;
        }
        .bar {
            width: 6px;
            background: var(--neon-gold);
            animation: equalizer 1s infinite ease-in-out;
            box-shadow: 0 0 10px var(--neon-gold);
        }
        .bar:nth-child(1) { height: 10px; animation-duration: 0.8s; }
        .bar:nth-child(2) { height: 20px; animation-duration: 1.1s; }
        .bar:nth-child(3) { height: 15px; animation-duration: 0.9s; }
        .bar:nth-child(4) { height: 25px; animation-duration: 1.2s; }
        .bar:nth-child(5) { height: 12px; animation-duration: 0.7s; }

        @keyframes equalizer {
            0%, 100% { height: 10px; opacity: 0.5; }
            50% { height: 30px; opacity: 1; }
        }
        @keyframes floatLogo {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* ÊïÖÈöúÊñáÂ≠óÊïàÊûú */
        h1 {
            font-size: 3rem;
            margin: 0;
            color: #fff;
            letter-spacing: 4px;
            text-transform: uppercase;
            position: relative;
            animation: glitch 3s infinite;
        }
        
        h1::before, h1::after {
            content: "VOICE SHADOW";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color);
        }
        h1::before {
            left: 2px; text-shadow: -1px 0 red; clip: rect(24px, 550px, 90px, 0); animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }
        h1::after {
            left: -2px; text-shadow: -1px 0 blue; clip: rect(85px, 550px, 140px, 0); animation: glitch-anim 2.5s infinite linear alternate-reverse;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px 0px var(--neon-cyan); }
            10% { text-shadow: -2px -2px 0px var(--neon-gold); }
            20% { text-shadow: 2px 2px 0px var(--neon-cyan); }
            100% { text-shadow: 2px 2px 0px var(--neon-cyan); }
        }

        .subtitle {
            font-size: 1rem;

            margin: 20px 0 40px;

        }

        .highlight { color: var(--neon-cyan); }

        /* ‰∏ãËΩΩÊåâÈíÆ */

        .btn-download:hover {

        .btn-download::before {

        /* Â∫ïÈÉ®‰ø°ÊÅØ */

<body>

    <canvas id="bgCanvas"></canvas>

    <script>
        // Âä®ÊÄÅ Canvas ËÉåÊôØÔºöÂ£∞Ê≥¢ + Á≤íÂ≠ê
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        let time = 0;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * width;
                this.y = height + Math.random() * 100;
                this.speed = 1 + Math.random() * 2;
                this.size = Math.random() * 2;
                this.opacity = Math.random() * 0.5 + 0.1;
            }
            update() {
                this.y -= this.speed;
                if (this.y < -10) this.reset();
            }
            draw() {
                ctx.fillStyle = `rgba(0, 229, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < 80; i++) { // Á≤íÂ≠êÊï∞Èáè
                particles.push(new Particle());
            }
        }

        function drawWave(yOffset, amplitude, frequency, color, speed) {
            ctx.beginPath();
            ctx.lineWidth = 2;
            ctx.strokeStyle = color;
            
            for (let x = 0; x < width; x++) {
                // Â§çÊùÇÁöÑÊ≠£Âº¶Ê≥¢Ê®°ÊãüÂ£∞Èü≥
                const y = yOffset + Math.sin(x * frequency + time * speed) * amplitude 
                                  + Math.sin(x * frequency * 2 + time * speed * 1.5) * (amplitude / 2);
                if (x === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.stroke();
        }

        function animate() {
            ctx.fillStyle = 'rgba(5, 5, 5, 0.2)'; // ÊãñÂ∞æÊïàÊûú
            ctx.fillRect(0, 0, width, height);

            // 1. ÁªòÂà∂Á≤íÂ≠ê
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            // 2. ÁªòÂà∂Â£∞Ê≥¢
            // ÈùíËâ≤Ê≥¢
            drawWave(height / 2, 50, 0.01, 'rgba(0, 229, 255, 0.3)', 2); 
            drawWave(height / 2, 40, 0.015, 'rgba(0, 229, 255, 0.1)', 3);
            // ÈáëËâ≤Ê≥¢ (ÁÇπÁºÄ)
            drawWave(height / 2, 30, 0.008, 'rgba(255, 215, 0, 0.2)', 1.5);

            time += 0.05;
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            resize();
            initParticles();
        });

        resize();
        initParticles();
        animate();
    </script>
